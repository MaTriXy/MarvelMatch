<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>MarvelMatch</title>
    <link rel="stylesheet" href="marvelmatch.css">
  </head>
  <body>
    <h1>MarvelMatch</h1>

    <div id="signin" style="display: none;"><div id="signinbtn" class="signin"><span class="icon"></span><span class="label">Sign in with Google</span></div><br><br></div>

    <div id="progress"></div>

    <template id="character" bind>
      You are {{ name }}!<br><br>
      <a href="{{ url }}" target="_blank"><img src="{{ pic }}"></a><br><br>
      <div style="max-width: 640px">{{ description }}</div><br><br>
    </template>

    <template id="characters" bind>
      <p style="text-align: right;">Debug information <input type="checkbox" checked="{{ debug }}"></p> 
      <div class="chars">
        <template repeat="{{ char in characters }}">
          <template if="{{ !char.hidden }}">
            <div class="char">
              <a href="{{ char.url }}" target="_blank"><img src="{{ char.thumb }}"></a><br>
              <template if="{{ debug }}">
                <b>{{ char.name }}</b><br>
                {{ char.description }}<br><br>
                {{ char.rating }} / {{ char.wordcount }}<br>
                <template repeat="{{ reason in char.reasons }}">
                  {{ reason['word'] }} - {{ reason['char_value'] }} / {{ reason['profile_value'] }}<br>
                </template>
              </template>
            </div>
          </template>
        </template>
      </div>
    </template>

    <script type="application/dart" src="marvelmatch.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
